<div class="container-fluid" ng-controller='step5Ctrl'>
	<div class="row justify-content-center" ng-show="debugging" style="background-color:red;color:white">
		  <b>DEBUGGING</b>
	</div>

  <div class="row" style="margin-top:20px; margin-bottom:40px;">
			<div class="col-md-2 offset-md-5" data-toggle="modal" data-target="#helpModal">
          <button type="button" class="btn btn-info btn-block">Read the instructions again</button>
      </div>
      <div class="col-md-2 offset-md-1 next-button" ng-show="done()">
          <button type="button" ng-click="next()" class="btn btn-primary btn-block">Continue</button>
      </div>
  </div>

	<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpModalLabel">PLEASE READ THESE INSTRUCTIONS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please explain why you agree most or disagree most with the following statements you have placed below "+3" or "-3".</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

	<table align="center">
		<tr>
			<td align="center" bgcolor="#06960D" colspan="2" style="font-size: 20px;padding:10px;"><b>AGREE +({{positiveExtreme}})</b></td>
		</tr>
		<tr><td style=" padding:5px;margin-left: 10px;"></td></tr>
		<tr ng-repeat="value in explanations.agree">
			<td width="400" style="vertical-align:top">
				<div class="cardRatingJustitication">
					{{value.statement.statement}}
				</div>
			</td>
			<td width="500">
				<textarea ng-model="value.explanation" style="width:99%" rows="4" cols="50"> </textarea>
			</td>
		</tr>
		</tr>
		<tr><td style=" padding:10px;"></td></tr>
		<tr>
			<td align="center" bgcolor="#E82A2A" colspan="2" style="font-size: 20px;padding:10px;"><b>DISAGREE -({{positiveExtreme}})</b></td>
		</tr>
		<tr><td style=" padding:5px;margin-left: 10px;"></td></tr>
		<tr ng-repeat="value in explanations.disagree">
			<td style="vertical-align:top">
				<div class="cardRatingJustitication">
					{{value.statement.statement}}
				</div>
			</td>
			<td>
				<textarea ng-model="value.explanation" style="width:99%" rows="4" cols="50"> </textarea>
			</td>
		</tr>
	</table>
</div>
